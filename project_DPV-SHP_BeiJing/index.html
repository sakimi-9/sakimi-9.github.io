    <!-- 修复资源路径的脚本 -->
    <script>
        // 重写fetch函数来修复JSON文件路径
        const originalFetch = window.fetch;
        window.fetch = function (url, options) {
            // 如果是JSON文件且路径以/开头，添加项目路径前缀
            if (typeof url === 'string' && url.endsWith('.json') && url.startsWith('/')) {
                url = '/project_DPV-SHP_BeiJing' + url;//注意这里也要修改项目目录
            }
            return originalFetch.call(this, url, options);
        };
    </script>

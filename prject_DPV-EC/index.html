<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/prject_DPV-EC/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>电商项目可视化及分析</title>
  <script type="module" crossorigin src="/prject_DPV-EC/assets/index-CxROHVwW.js"></script>
  <link rel="stylesheet" crossorigin href="/prject_DPV-EC/assets/index-CJlAztla.css">

  <!-- 修复资源路径的脚本 -->
  <script>
    // 重写fetch函数来修复JSON文件路径
    const originalFetch = window.fetch;
    window.fetch = function (url, options) {
      // 如果是JSON文件且路径以/开头，添加项目路径前缀
      if (typeof url === 'string' && url.endsWith('.json') && url.startsWith('/')) {
        url = '/prject_DPV-EC' + url;
      }
      return originalFetch.call(this, url, options);
    };
  </script>

  <!-- CSS隔离样式，防止被Hexo主题覆盖 -->
  <style>
    /* 重置所有继承的样式 */
    body {
      margin: 0 !important;
      padding: 0 !important;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif !important;
      -webkit-font-smoothing: antialiased !important;
      -moz-osx-font-smoothing: grayscale !important;
      background: #ffffff !important;
      color: #333333 !important;
    }

    /* 确保Vue应用容器不受影响 - 保持原有样式 */
    #app {
      max-width: 1280px !important;
      margin: 0 auto !important;
      padding: 2rem !important;
      text-align: center !important;
    }

    /* 重置所有可能的主题样式 */
    * {
      box-sizing: border-box !important;
    }

    /* 确保图表容器不受影响 */
    .echarts-container,
    .chart-container {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>

<body>
  <div id="app"></div>
</body>

</html>
